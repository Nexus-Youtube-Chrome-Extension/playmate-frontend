<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div style="display: flex; align-items: center">
          <img src="./utils/logo-removebg-preview.png" width="30px" height="40px" />
          <h1>Play-Mate</h1>
        </div>
        <div class="header-buttons">
          <button class="btn butn">Summarize</button>
          <button class="btn_download butn">Download</button>
        </div>
      </div>
      <div class="toggle-grid">
        <div>
          <p style="font-size: 12px">Remove Thumbnails</p>
          <label class="switch" id="toggleThumbnails">
            <input type="checkbox" />
            <span class="slider blue" id="round"></span>
          </label>
        </div>
        <div>
          <p style="font-size: 12.85px">Remove Banners</p>
          <label class="switch" id="skipAds">
            <input type="checkbox" />
            <span class="slider blue" id="round"></span>
          </label>
        </div>
        <div>
          <p style="font-size: 12.85px">Focus mode</p>
          <label class="switch" id="focusMode">
            <input type="checkbox" />
            <span class="slider blue" id="round"></span>
          </label>
        </div>
        <div>
          <p style="font-size: 12.85px">DnD mode</p>
          <label class="switch" id="DnDMode">
            <input type="checkbox" />
            <span class="slider blue" id="round"></span>
          </label>
        </div>
        <div>
          <p style="font-size: 12.85px">Ad Accelerator</p>
          <label class="switch" id="skipMode">
            <input type="checkbox" />
            <span class="slider blue" id="round"></span>
          </label>
        </div>
        <div>
          <p style="font-size: 12.85px">Remove Shorts</p>
          <label class="switch" id="toggleShorts">
            <input type="checkbox" />
            <span class="slider blue" id="round"></span>
          </label>
        </div>
      </div>
      <div class="filter-bar">
        <div class="autocomplete">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            aria-controls="suggestionsBox"
            aria-autocomplete="list"
            aria-haspopup="true"
            role="combobox"
            placeholder="Search channels..."
          />
          <div
            id="suggestionsBox"
            class="suggestions-box"
            role="listbox"
            aria-live="polite"
            aria-atomic="true"
            style="border-bottom: none;"
          ></div>
        </div>
        <button id="filter" style="margin-left: 10px" class="butn">Filter</button>
      </div>
      <div
        id="selectedItemsContainer"
        class="selected-items-container"
        aria-live="polite"
        aria-atomic="true"
      ></div>
    </div>
  </body>
</html>
