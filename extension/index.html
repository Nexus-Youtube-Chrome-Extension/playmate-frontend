<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div style="width: 180px">
      <h1>Youtube Tools</h1>
      <div style="display: flex">
        <p>Toggle thumbnail</p>
        <label class="switch" id="toggleThumbnails">
          <input type="checkbox" />
          <span class="slider blue"></span>
        </label>
      </div>
      <div style="display: flex">
        <p>Skip ad</p>
        <label class="switch" id="skipAds">
          <input type="checkbox" />
          <span class="slider blue"></span>
        </label>
      </div>
    </div>
  </body>
</html>
